<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero - Menú Principal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/css/menuadmin.css">

</head>
<body>
	<header class="header">
		<div class="logo-section">
			<div class="logo-placeholder">
				<a th:href="@{/menu}"> <img src="/imagenes/Logo.jpg"
					alt="Logo ViverApp" width="110px" height="110px">
				</a>
			</div>
			<h1 class="h1 mb-0">ViverApp Gestión</h1>
		</div>
		<p class="welcome-message">
			¡Hola <span sec:authentication="name">Usuario</span>!
		</p>
	</header>

	<nav class="sidebar">
		<a  th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
			class="sidebar-button" th:href="@{/registrarusuario}"> Registrar
			Usuario </a> <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
			class="sidebar-button" th:href="@{/plantas/menu}"> Menú Plantas </a> <a
			class="sidebar-button" th:href="@{/ejemplares/menu}"> Menú
			Ejemplares </a> <a class="sidebar-button" th:href="@{/mensajes/menu}">
			Menú Mensajes </a><a class="sidebar-button" th:href="@{/gestion/menuPedidos}">
            Menú Pedidos </a> <a class="sidebar-button" th:href="@{/logout}">
			Cerrar Sesión </a>
	</nav>

	<main class="main-content">
		<div class="menu-grid">
			<a class="menu-item" th:href="@{/registrarusuario}"
				th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
				style="text-decoration: none;">

				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/registrarUsuario.jpeg"
						alt="Registrar Usuario">
				</div>
				<p class="menu-title">Registrar Usuario</p>

			</a> <a class="menu-item" th:href="@{/plantas/menu}"
				th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
				style="text-decoration: none;">

				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/menuPlantas.jpeg"
						alt="Menú Plantas">
				</div>
				<p class="menu-title">Menú Plantas</p>

			</a> <a class="menu-item" th:href="@{/ejemplares/menu}"
				style="text-decoration: none;">

				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/menuEjemplares.jpeg"
						alt="Menú Ejemplares">
				</div>
				<p class="menu-title">Menú Ejemplares</p>

			</a> <a class="menu-item" th:href="@{/mensajes/menu}"
				style="text-decoration: none;">

				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/menuMensajes.jpeg"
						alt="Menú Mensajes">
				</div>
				<p class="menu-title">Menú Mensajes</p>

			</a> 
			
			<a class="menu-item" th:href="@{/gestion/menuPedidos}"
				style="text-decoration: none;">

				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/pedidos.jpg"
						alt="Menú Mensajes">
				</div>
				<p class="menu-title">Menú Pedidos</p>

			</a>
			
			<a class="menu-item" th:href="@{/logout}"
				style="text-decoration: none;">

				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/cerrarSesion1.jpeg"
						alt="Cerrar Sesión">
				</div>
				<p class="menu-title">Cerrar Sesión</p>

			</a>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/cierreSesion.js"></script>
</body>
</html>
