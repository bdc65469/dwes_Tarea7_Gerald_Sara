<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero - Iniciar Sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="login-container">
		<header class="header">
			<div>
				<img src="../imagenes/Logo.jpg" alt="Logo de ViverApp" width="150px"
					height="150px">
			</div>
			<h1 class="title">ViverApp Gestión</h1>
		</header>

		<p class="welcome-text">
			Bienvenido al vivero. <br>Introduzca su usuario y contraseña:
		</p>

		<form th:action="@{/process_login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">USUARIO:</label> <input
					type="text" class="form-control" id="username" name="username"
					required>
			</div>

			<div class="mb-4">
				<label for="password" class="form-label">CONTRASEÑA:</label> <input
					type="password" class="form-control" id="password" name="password"
					required>
			</div>

			<button type="submit" class="btn btn-login">INICIAR SESIÓN</button>

			<div th:if="${param.error}">
				<p class="text-danger">Usuario o contraseña incorrectos</p>
			</div>
		</form>


	</div>


	<a href="/" class="btn-back"> <i class="fas fa-arrow-left"></i>
		Volver al inicio
	</a>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
