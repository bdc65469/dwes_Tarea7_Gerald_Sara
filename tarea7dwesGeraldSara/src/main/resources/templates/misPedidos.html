<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero - Menú Principal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/css/misPedidos.css">

</head>

<body>
	<header class="header">
		<div class="logo-section">
			<div class="logo-placeholder">
				<a th:href="@{/cliente/menu}"> <img src="/imagenes/Logo.jpg"
					alt="Logo ViverApp" width="110px" height="110px">
				</a>
			</div>
			<h1 class="h1 mb-0">ViverApp Gestión</h1>
		</div>
		<p class="welcome-message">
			<span class="usuario" sec:authentication="name">Usuario</span> <a
				th:href="@{/cliente/vercarrito}" class="fa fa-shopping-cart"
				style="font-size: 24px;"></a> <span class="carrito">0</span>
		</p>

	</header>

	<nav class="sidebar">
		<a class="sidebar-button" th:href="@{/pedidos/stock}"> Realizar
			Pedido </a> <a class="sidebar-button" th:href="@{/pedidos/mispedidos}"> Mis Pedidos</a> 
        <a class="sidebar-button" th:href="@{/logout}"> Cerrar Sesión </a>
	</nav>

	<main class="main-content">
		<h3 class="text-center titulo">Información de todos tus pedidos</h3>

		<form th:action="@{/cliente/misPedidos}" method="GET">
			<div class="filter-container">
				<p class="filtro">Filtrar pedidos:</p>
				<div class="checkbox-group">
					<label><input type="checkbox" class="filter-checkbox" name="estado" value="Pendientes"> Pendientes</label>
					<label><input type="checkbox" class="filter-checkbox" name="estado" value="Enviados"> Enviados</label>
					<label><input type="checkbox" class="filter-checkbox" name="estado" value="Recibidos"> Recibidos</label>
					<label><input type="checkbox" class="filter-checkbox" name="estado" value="Cancelados"> Cancelados</label>
					<label><input type="checkbox" id="todos" value="Todos"> Todos los pedidos</label>
				</div>
			</div>

			<table class="table table-striped table-hover" id="tablaPedidos">
				<thead>
					<tr>
						<th>Nº Pedido</th>
						<th>Fecha</th>
						<th>Estado</th>
						<th>Resumen Pedido</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${pedidos}">
						<td class="id-pedido" th:text="${pedido.id}"></td>
						<td class="fecha" th:text="${pedido.fecha}"></td>
						<td class="estado" th:text="${pedido.estado}"></td>
						<td>
							<ul class="lista-plantas">
								<li th:each="entry : ${pedidosResumen[pedido.id]}"><span th:text="${entry.key.nombrecomun}"></span>: 
                                <span th:text="${entry.value}"></span> ejemplares</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</form>

		<hr>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function () {
	    const checkboxes = document.querySelectorAll(".filter-checkbox");
	    const todosCheckbox = document.getElementById("todos");
	    const tablaPedidos = document.getElementById("tablaPedidos").getElementsByTagName("tbody")[0];

	    // Función para filtrar la tabla
	    function filtrarPedidos() {
	        const estadosSeleccionados = [...checkboxes]
	            .filter(checkbox => checkbox.checked)
	            .map(checkbox => checkbox.value);

	        const filas = tablaPedidos.getElementsByTagName("tr");

	        for (let fila of filas) {
	            const estadoPedido = fila.getElementsByClassName("estado")[0].textContent.trim();
	            if (estadosSeleccionados.length === 0 || estadosSeleccionados.includes(estadoPedido)) {
	                fila.style.display = "";
	            } else {
	                fila.style.display = "none";
	            }
	        }
	    }

	    // Manejar eventos de checkboxes
	    checkboxes.forEach(checkbox => {
	        checkbox.addEventListener("change", function () {
	            todosCheckbox.checked = false;
	            filtrarPedidos();
	        });
	    });

	    // Manejar el checkbox "Todos"
	    todosCheckbox.addEventListener("change", function () {
	        if (this.checked) {
	            checkboxes.forEach(checkbox => checkbox.checked = false);
	            filtrarPedidos();
	        }
	    });

	    // Aplicar el filtro al cargar
	    filtrarPedidos();
	});
	</script>

</body>

</html>
