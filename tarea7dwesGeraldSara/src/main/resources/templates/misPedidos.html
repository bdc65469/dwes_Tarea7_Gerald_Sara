<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/menuCliente.css">

</head>

<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo-placeholder">
                <a th:href="@{/menuCliente}"> <img src="/imagenes/Logo.jpg" alt="Logo ViverApp" width="110px"
                        height="110px">
                </a>
            </div>
            <h1 class="h1 mb-0">ViverApp Gestión</h1>
        </div>
        <p class="welcome-message">
            <span th:text="${session.usuario}">Usuario</span>
            <a class="fa fa-shopping-cart" style="font-size: 24px;"></a>
            <span class="carrito">0</span>
        </p>

    </header>

    <nav class="sidebar">
        <a class="sidebar-button" th:href="@{/registrarusuario}"> Realizar Pedido </a>
        <a class="sidebar-button" th:href="@{/ejemplares/menu}"> Mis Pedidos</a>
        <a class="sidebar-button" th:href="@{/logout}"> Cerrar Sesión </a>
    </nav>

    <main class="main-content">

        <h3 class="text-center titulo">Aquí puedes ver información sobre todos tus pedidos</h3>


		<div class="mb-3">
            <p><input type="checkbox" class="form-check-input"
                name="pedidosPendientes" th:value="pendientes">Pedidos pendientes</p>
                <p><input type="checkbox" class="form-check-input"
                    name="pedidosREcibidos" th:value="pendientes">Pedidos recibidos</p>
		</div>

		<form th:action="@{/cliente/misPedidos}" method="GET">
			<table class="table table-striped table-hover" id="tablaPedidos">
				<thead>
					<tr>
						<th>Nº Pedido</th>
						<th>Fecha</th>
						<th>Estado</th>
                        <th>Resumen Pedido</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${pedidos}">
						<td class="id-pedido" th:text="${pedido.id}"></td>
						<td class="fecha" th:text="${pedido.fecha}"></td>
						<td th:text="${pedido.estado}"></td>
						<ul>
                            <li th:each="ejemplar : ${pedido.ejemplares}"
                                th:text="|${ejemplar.nombre} (x${ejemplar.cantidad} unidades)|"></li>
                        </ul>
					</tr>
				</tbody>
			</table>
		</form>

		<hr>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
