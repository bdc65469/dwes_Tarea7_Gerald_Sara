<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero - Menú Mensajes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/css/menumensajes.css">

</head>

<body>
	<header class="header">
		<div class="logo-section">
			<div class="logo-placeholder">
				<a th:href="@{/menuadmin}"> <img src="/imagenes/Logo.jpg"
					alt="Logo ViverApp" width="110px" height="110px">
				</a>
			</div>
			<h1 class="h1 mb-0">ViverApp Gestión</h1>
		</div>
		<p class="welcome-message">
			<i class="fa fa-user" aria-hidden="true"></i> <span
				th:text="${session.usuario}">Usuario</span>
		</p>
	</header>

	<nav class="sidebar">
		<a class="sidebar-button"
			th:if="${session.perfil.toString() == 'ADMIN'}"
			th:href="@{/registrarusuario}"> Registrar Usuario </a> <a
			class="sidebar-button"
			th:if="${session.perfil.toString() == 'ADMIN'}"
			th:href="@{/menuplantas}"> Menú Plantas </a> <a
			class="sidebar-button" th:href="@{/menuejemplares}"> Menú
			Ejemplares </a> <a class="seleccionado" th:href="@{/menumensajes}">
			Menú Mensajes </a> <a class="sidebar-button" th:href="@{/logout}">
			Cerrar Sesión </a>
	</nav>

	<main class="main-content">
		<div class="menu-grid">
			<a class="menu-item" th:href="@{/registrarmensajes}">
				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/menuMensajes.jpeg"
						alt="Registrar Mensaje">
				</div>
				<p class="menu-title">Registrar Mensaje</p>
			</a> <a class="menu-item" th:href="@{/vermensajesusuario}">
				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/smsUsuario.jpg"
						alt="Mensajes por Usuario">
				</div>
				<p class="menu-title">Mensajes por Usuario</p>
			</a> <a class="menu-item" th:href="@{/vermensajesfecha}">
				<div class="menu-icon">
					<img class="imgMenu" src="/imagenes/smsFecha.jpg"
						alt="Mensajes por Fecha">
				</div>
				<p class="menu-title">Mensajes por Fecha</p>
			</a>

		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
