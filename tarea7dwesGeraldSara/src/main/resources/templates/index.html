<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero Gestión</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="d-flex align-items-center justify-content-center">
				<div>
					<img src="/imagenes/Logo.jpg" alt="Logo de ViverApp" width="200px"
						height="200px">
				</div>
				<h1>ViverApp Gestión</h1>
			</div>
		</div>
	</header>


	<main class="container">
		<div class="row justify-content-center g-4">


			<div class="col-12 col-md-6 col-lg-4">
				<a th:href="@{/plantas/listadoPlantas}" style="text-decoration: none;">
					<div class="option-card">
						<div class="option-icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
								fill="currentColor" class="bi bi-clipboard-list"
								viewBox="0 0 16 16">
                            <path
									d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z" />
                            <path
									d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
                        </svg>
						</div>
						<h2 class="option-title">PLANTAS DISPONIBLES</h2>
					</div>
				</a>
			</div>



			<div class="col-12 col-md-6 col-lg-4">
				<a th:href="@{/login}" style="text-decoration: none;">
					<div class="option-card">
						<div class="option-icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"
								fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path
									d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
						</div>
						<h2 class="option-title">INICIAR SESIÓN</h2>
					</div>
				</a>
			</div>
		</div>
	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
