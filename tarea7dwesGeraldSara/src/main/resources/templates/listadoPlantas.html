<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero - Listado de Plantas</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/listadoPlantas.css">
</head>
<body>
	<div class="container mt-5">
		<header class="header">
			<div class="container">
				<div class="d-flex align-items-center justify-content-start">
					<div>
						<img src="/imagenes/Logo.jpg" alt="Logo de ViverApp" width="200px"
							height="200px">
					</div>
					<h1 class="tituloPag">ViverApp Gestión</h1>
				</div>
			</div>
		</header>
		<h1 class="text-center titulo">Listado de plantas</h1>


		<a href="/" class="btn-back"> <i class="fas fa-arrow-left"></i>
			Volver al inicio
		</a>


		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nombre Común</th>
					<th>Nombre Científico</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="planta : ${plantas}">
					<td th:text="${planta.codigo}"></td>
					<td th:text="${planta.nombrecomun}"></td>
					<td th:text="${planta.nombrecientifico}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
