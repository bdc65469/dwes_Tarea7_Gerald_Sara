<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivero - Registrar Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/css/registrarusuario.css">

</head>
<body>
	<header class="header">
		<div class="logo-section">
			<div class="logo-placeholder">
				<a th:href="@{/menu}"> <img src="/imagenes/Logo.jpg"
					alt="Logo ViverApp" width="110px" height="110px">
				</a>
			</div>
			<h1 class="h1 mb-0">ViverApp Gestión</h1>
		</div>
		<p class="welcome-message">
			<i class="fa fa-user" aria-hidden="true"></i> <span
				sec:authentication="name">Usuario</span>
		</p>
	</header>

	<nav class="sidebar">
		<a class="seleccionado" th:href="@{/registrarusuario}"> Registrar
			Usuario </a> <a class="sidebar-button" th:href="@{/plantas/menu}">
			Menú Plantas </a> <a class="sidebar-button" th:href="@{/ejemplares/menu}">
			Menú Ejemplares </a> <a class="sidebar-button" th:href="@{/mensajes/menu}">
			Menú Mensajes </a><a class="sidebar-button" th:href="@{/gestion/menuPedidos}">
            Menú Pedidos </a> <a class="sidebar-button" th:href="@{/}"> Cerrar
			Sesión </a>
	</nav>

	<main class="main-content">
		<div class="register-container">
			<h2 class="register-title">Registrar Nuevo Usuario</h2>
			<p class="welcome-text">Complete el formulario para registrar un
				nuevo usuario.</p>
			<form th:action="@{/registrarusuario}" method="POST">
				<div class="mb-3">
					<label for="nombre" class="form-label">NOMBRE:</label> <input
						type="text" class="form-control" name="nombre" id="nombre"
						placeholder="Nombre de la persona">

					<div th:if="${errorNombre}" class="error-message">
						<p th:text="${errorNombre}"></p>
					</div>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">EMAIL:</label> <input
						type="email" name="email"
						placeholder="Correo electrónico de la persona"
						class="form-control" id="email" required>
					<div th:if="${errorEmail}" class="error-message">
						<p th:text="${errorEmail}"></p>
					</div>
				</div>

				<div class="mb-3">
					<label for="usuario" class="form-label">USUARIO:</label> <input
						type="text" name="usuario" placeholder="Usuario de la persona"
						class="form-control" id="usuario" required>
					<div th:if="${errorUsuario}" class="error-message">
						<p th:text="${errorUsuario}"></p>
					</div>
				</div>

				<div class="mb-4">
					<label for="contrasena" class="form-label">CONTRASEÑA:</label> <input
						type="password" name="contrasena"
						placeholder="Contraseña de la persona" class="form-control"
						id="contrasena" required>
					<div th:if="${errorContrasena}" class="error-message">
						<p th:text="${errorContrasena}"></p>
					</div>
				</div>

				<div th:if="mensaje" class="error-message">
					<p th:text="${mensaje}"></p>
				</div>

				<div th:if="mensajeC" class="correcto-message">
					<p th:text="${mensajeC}"></p>
				</div>

				<button type="submit" class="btn btn-register">REGISTRARSE</button>


			</form>

		</div>

	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
