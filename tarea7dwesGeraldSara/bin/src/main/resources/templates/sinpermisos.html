<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        :root {
            --color-green-primary: #7a862a;
            --color-green-light: #2b992e;
            --color-brown-primary: #5D4037;
            --color-brown-light: #f4e4d2;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-brown-light);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 4px solid var(--color-brown-primary);
        }

        .prohibited-icon {
            font-size: 80px;
            color: var(--color-green-light);
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-brown-primary);
            margin-top: 10px;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--color-green-primary);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .home-link:hover {
            background: var(--color-green-light);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="prohibited-icon">ðŸš«</div>
        <div class="message">Acceso Restringido</div>
        <a href="/" class="home-link">Volver al Inicio</a>
    </div>

</body>
</html>
